<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Rokkitt;wght@600;700&display=swap">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailswind.config = {
      theme: {
        fontFamily: {
          sans: ['Mulish', 'sans-serif'],
          mono: ['Rokkitt', 'monospace']
        }
      }
    }
  </script>
  <title>Login Modal</title>
</head>
<body>
  <!-- Global Container -->
  <div class="flex items-center justify-center min-h-screen bg-rose-50">
    <!-- Card container -->
    <div class="relative flex flex-col m-6 space-y-10 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 m-0">
      <!-- Left side -->
      <div class="p-6 md:p-20">
        <!-- Top content -->
        <h2 class="font-mono mb-5 text-4xl font-bold">Log in</h2>
        <p class="max-w-sm mb-12 font-sans font-light text-gray-600">
          Log in to your account to upload or download pictures videos and music.
        </p>
        <input type="text" class="w-full p-6 border border-gray-300 rounded-md placeholder:font-sans placeholder:font-light focus:border-black" placeholder="Enter your email address">
        
        <!-- Middle content -->
        <div class="flex flex-col items-center justify-between mt-6 space-y-6 md:flex-row md:space-y-0">
          <div class="font-thin text-cyan-700">Forgot password</div>
          <button class="w-full md:w-auto flex justify-center items-center p-6 space-x-4 font-sans font-bold text-white rounded-md shadow-sm px-9 bg-cyan-700 shadow-cyan-100 hover:opacity-90 hover:shadow-lg border transition hover:-translate-y-0.5 duration-150">
            <span>Next</span>
            <img src="./images/right-arrow-svgrepo-com.svg" alt="" class="w-7">
          </button>
        </div>

        <!-- Border bottom -->
        <div class="mt-12 border border-b-gray-300"></div>

        <!-- Bottom content -->
        
        <p class="py-6 text-sm font-thin text-center text-gray-400">Or login with</p>

        <div class="flex flex-col space-x-0 space-y-6 md:flex-row md:space-x-4 md:space-y-0">
          <button class="flex items-center justify-center py-2 space-x-3 border border-gray-300 rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2">
            <img src="./images/facebook.png" alt="" class="w-9 rounded-full">
            <span class="font-thin">Facebook</span>
          </button>

          <button class="flex items-center justify-center py-2 space-x-3 border border-gray-300 rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2">
            <img src="./images/google.jpg" alt="" class="w-9 rounded-full">
            <span class="font-thin">Google</span>
          </button>
        </div>
      </div>
      <!-- Right side -->
      <img src="./images/images.jpeg" alt="" class="w-[430px] hidden md:block">

      <!-- Close button -->
      <div class="group absolute -top-5 right-4 flex items-center justify-center w-10 h-10 bg-gray-200 rounded-full md:bg-white md:top-4 hover:cursor-pointer hover:-translate-y-0.5 transition duration-150">
        <img src="./images/close-svgrepo-com.svg" alt="" class="w-6 h-6 group-hover:text-gray-300s">
      </div>
    </div>
  </div>
</body>
</html>
